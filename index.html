<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Reading Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <div class="header-left">
                <span class="test-title">IELTS ACADEMIC READING TEST</span>
                <span class="test-taker-id">Cái này là bản test thui</span>
            </div>
            <div class="header-right">
                <span class="score-display" id="scoreDisplay">0/0</span> <i class="fas fa-expand icon"></i>
                <i class="fas fa-cog icon" id="settingsIcon"></i>
                <i class="fas fa-question-circle icon"></i>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="test-main-content">
            <div class="left-panel">
                <div class="section-info">
                    <p>Part 1</p>
                    <p>Read the text and answer questions 1-13</p>
                </div>
                <div class="reading-passage" id="readingPassage">
                    </div>
            </div>

            <div class="resizer" id="resizer"></div>

            <div class="right-panel">
                <div class="questions-section">
                    </div>
            </div>
        </div>

        <div class="test-footer">
            <button class="nav-button">Help</button>
            <ul class="question-pagination">
                </ul>
            <button class="nav-button">Finish</button>
        </div>
    </div>

    <div id="resultsContainer"></div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Cài đặt</h2>
            <div class="setting-group">
                <h3>Cỡ chữ</h3>
                <div class="font-size-options">
                    <button id="fontSizeSmall" class="font-size-btn" data-size="small">Nhỏ</button>
                    <button id="fontSizeMedium" class="font-size-btn" data-size="medium">Vừa</button>
                    <button id="fontSizeLarge" class="font-size-btn" data-size="large">To</button>
                </div>
            </div>
            <div class="setting-group">
                <h3>Ghi chú / Highlight</h3>
                <div class="highlight-settings">
                    <label for="showGradeHighlights">
                        <input type="checkbox" id="showGradeHighlights" checked>
                        Hiển thị highlight chấm điểm (đáp án đúng/sai)
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div id="highlight-tooltip">
        <div class="button-row">
            <button id="removeHighlightBtn">Bỏ Highlight</button>
        </div>
        <div id="highlight-color-options">
            <div class="color-box highlight-color-yellow" data-color-class="highlight-color-yellow"></div>
            <div class="color-box highlight-color-blue" data-color-class="highlight-color-blue"></div>
            <div class="color-box highlight-color-pink" data-color-class="highlight-color-pink"></div>
            <div class="color-box highlight-color-green" data-color-class="highlight-color-green"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
